<!DOCTYPE html>
<html>
<head>
    <title>User Agent Page</title>
</head>
<body>
    <h1>Your User Agent</h1>
    <p id="user-agent"></p>

    <script>
        // JavaScript code to display user agent information
        document.getElementById("user-agent").textContent = navigator.userAgent;
    </script>
</body>
</html>
